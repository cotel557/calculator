<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div class="row">
      <div class="key" data-kind="num">1</div>
      <div class="key" data-kind="num">2</div>
      <div class="key" data-kind="num">3</div>
      <div class="key op" data-kind="op">+</div>
    </div>
    <div class="row">
      <div class="key" data-kind="num">4</div>
      <div class="key" data-kind="num">5</div>
      <div class="key" data-kind="num">6</div>
      <div class="key op" data-kind="op">-</div>
    </div>
    <div class="row">
      <div class="key" data-kind="num">7</div>
      <div class="key" data-kind="num">8</div>
      <div class="key" data-kind="num">9</div>
      <div class="key op" data-kind="op">*</div>
    </div>
    <div class="row">
      <div class="key" data-kind="num">0</div>
      <div class="key" data-kind="equals">=</div>
      <div class="key" data-kind="clear">C</div>
      <div class="key op" data-kind="op">/</div>
    </div>
    <div class="row">
      <div class="key" data-kind="num">.</div>
      <div class="key" data-kind="num">del</div>
    </div>
  </div>
</body>
</html>
